<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js CDN Test</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>

    <!-- 1. Import Map: Tells the browser where to find 'three' -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@latest/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- 2. Setup Scene, Camera, and Renderer ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- 3. Add OrbitControls (allows you to drag/zoom) ---
        const controls = new OrbitControls(camera, renderer.domElement);

        // --- 4. Create a Rotating Cube ---
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshStandardMaterial({ color: 0x00ff88 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // --- 5. Add Lighting ---
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(1, 1, 2).normalize();
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040)); // Soft white light

        // --- 6. Handle Window Resize ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- 7. Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the cube
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            controls.update(); // Only required if controls.enableDamping = true
            renderer.render(scene, camera);
        }

        animate();
        console.log("Three.js is running! Version:", THREE.REVISION);
    </script>
</body>
</html>
